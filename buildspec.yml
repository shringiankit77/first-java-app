version: 0.2


phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing dependencies..."
      - chmod +x ./gradlew
  build:
    commands:
      - echo "Building and pushing image with Jib..."
      - npm install -g aws-cdk
      - npm install
      - cdk synth
      - ./gradlew jib --image=$IMAGE_NAME

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'
